version: "3.3"

services:
  traefik:
    image: "traefik:latest"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - traefik-public
    env_file:
      - .env
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      # Make sure the volume folder is created
      - "/mnt/data/traefik/static.yml:/traefik.yml:ro"
      - "/mnt/data/traefik/dynamic.yml:/dynamic.yml:ro"
      - "/mnt/data/traefik/acme.json:/le/acme.json"
      - "./logs/traefik:/var/log/traefik"
    deploy:
      labels:
        # Dashboard
        - "traefik.enable=true"
        # Change the host url here
        - "traefik.http.routers.traefik.rule=Host(`traefik.your.domain`)"
        - "traefik.http.routers.traefik.service=api@internal"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"
        - "traefik.http.routers.traefik.tls=true"
        - "traefik.http.routers.traefik.entrypoints=https"
        - "traefik.http.routers.traefik.tls.certresolver=godaddy"
        - "traefik.http.routers.traefik.tls.domains[0].main=your.domain"
        - "traefik.http.routers.traefik.tls.domains[0].sans=*.your.domain"
        - "traefik.http.routers.traefik.middlewares=traefik-auth"
        # Change the auth password here
        - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
        - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:<GENERATED PWD>" # user/password
        # global redirect to https
        - "traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)"
        - "traefik.http.routers.http-catchall.entrypoints=http"
        - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
        # middleware redirect
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  my-app:
    image: containous/whoami:v1.3.0
    networks:
      - traefik-public
      command:
      - --port=8082 # Our service listens on 8082
    deploy:
      labels:
        - "traefik.enable=true"
        # Change the host url here
        - "traefik.http.routers.my-app.rule=Host(`whoami.your.domain`)"
        - "traefik.http.services.my-app.loadbalancer.server.port=8082"
        - "traefik.http.routers.my-app.middlewares=auth"
        - "traefik.http.routers.my-app.entrypoints=https"
        - "traefik.http.routers.my-app.tls=true"
        # Change the password here
        - "traefik.http.middlewares.auth.basicauth.users=admin:<GENERATED PASSWORD>" # user/password

networks:
  traefik-public:
    external: true